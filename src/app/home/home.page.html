<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemon List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list [inset]="true">
    <!-- <app-message *ngFor="let message of getMessages()" [message]="message"></app-message> -->
      <ion-item *ngFor="let pokemon of pokemons">
        <ion-label>{{pokemon.name}}</ion-label>
        <ion-button [routerLink]="'/pokemon/'+pokemon.name" (click)="setPokemon(pokemon)">Detail</ion-button>
      </ion-item>
  </ion-list>
</ion-content>
